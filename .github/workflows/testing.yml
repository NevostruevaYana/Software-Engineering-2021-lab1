# install Python dependencies and run tests

name: Code testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install deps
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    - name: Testing
      run: |
        pytest test_converter.py